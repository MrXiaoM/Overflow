name: Publish Snapshots
on:
  push:
    branches: [ "main", "migrate-to-central-portal" ]
    paths-ignore:
      - '*.md'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    if: github.repository == 'MrXiaoM/Overflow'
    env:
      ORG_GRADLE_PROJECT_IS_SNAPSHOT: true
      ORG_GRADLE_PROJECT_OVERRIDE_VERSION: '0.9.0-SNAPSHOT'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
        # 检查是否存在 secrets，避免未设置 secrets 时运行发布
      - name: Check Secrets
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "SECRETS_LENGTH=$(expr length "$SECRETS_TO_CHECK")" >> $GITHUB_ENV
        env:
          SECRETS_TO_CHECK: ${{ secrets.SIGNING_PRIVATE_KEY }}
      - name: Publish Package
        if: ${{ env.SECRETS_LENGTH > 0 }}
        run: ./gradlew cleanMavenPublishingStage build publishAllPublicationsToMavenStageRepository
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tmp
          path: build/tmp/*
          if-no-files-found: error
      - name: Upload to Central Portal
        run: ./gradlew publishToMavenCentral
        env:
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PUBLISH_ACCOUNT }}
